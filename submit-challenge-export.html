<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Challenge - Ideas Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: 0 0% 100%;
      --foreground: 0 0% 10%;
      --card: 0 0% 98%;
      --card-foreground: 0 0% 10%;
      --primary: 0 82% 48%;
      --primary-foreground: 0 0% 100%;
      --muted-foreground: 0 0% 45%;
      --border: 0 0% 90%;
      --surface: 0 0% 98%;
      --gradient-accent: linear-gradient(135deg, hsl(0 82% 48%) 0%, hsl(0 82% 58%) 100%);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.6;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background-color: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid hsl(var(--border));
    }

    .navbar-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.125rem;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: bold;
      color: hsl(var(--foreground));
    }

    .search-bar {
      flex: 1;
      max-width: 28rem;
      margin: 0 2rem;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 0.75rem 0.5rem 2.5rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      background-color: hsl(var(--surface));
      font-size: 0.875rem;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: hsl(var(--muted-foreground));
      width: 16px;
      height: 16px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
      text-decoration: none;
      transition: color 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: hsl(var(--primary));
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem 1rem;
      margin-top: 64px;
    }

    .form-container {
      max-width: 48rem;
      margin: 0 auto;
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .page-header h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: hsl(var(--foreground));
    }

    .card {
      background-color: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: 0.75rem;
      padding: 1.5rem;
    }

    .card-header {
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    .card-description {
      color: hsl(var(--muted-foreground));
      font-size: 0.875rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--foreground));
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      background-color: hsl(var(--background));
      font-size: 0.875rem;
      color: hsl(var(--foreground));
      font-family: inherit;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: hsl(var(--primary));
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1.5rem;
      background: var(--gradient-accent);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
      font-size: 0.875rem;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button-outline {
      background: transparent;
      color: hsl(var(--foreground));
      border: 1px solid hsl(var(--border));
    }

    .button-group {
      display: flex;
      gap: 1rem;
      padding-top: 1rem;
    }

    .button-full {
      flex: 1;
    }

    .tag-input-group {
      display: flex;
      gap: 0.5rem;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.625rem;
      background-color: hsl(0, 0%, 96%);
      border: 1px solid hsl(var(--border));
      border-radius: 0.375rem;
      font-size: 0.75rem;
      color: hsl(var(--foreground));
    }

    .tag-close {
      width: 12px;
      height: 12px;
      cursor: pointer;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    .icon-lg {
      width: 32px;
      height: 32px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .search-bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="logo">
        <div class="logo-icon">I</div>
        <span class="logo-text">Ideas</span>
      </a>
      
      <div class="search-bar">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input type="text" class="search-input" placeholder="Search trending ideas...">
      </div>
      
      <div class="nav-links">
        <a href="#" class="nav-link">Ideas</a>
        <a href="#" class="nav-link active">Challenges</a>
        <a href="#" class="nav-link">Leaderboard</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <div class="page-header">
        <svg class="icon-lg" style="color: hsl(var(--primary));" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"></path>
        </svg>
        <h1>Submit a Challenge</h1>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Create an Innovation Challenge</h2>
          <p class="card-description">
            Post a challenge for innovators to solve. Provide clear requirements and attractive incentives.
          </p>
        </div>

        <form class="form">
          <div class="form-group">
            <label class="form-label" for="companyName">Company/Organization Name *</label>
            <input
              type="text"
              id="companyName"
              class="form-input"
              placeholder="Enter your company or organization name"
              required
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="title">Challenge Title *</label>
            <input
              type="text"
              id="title"
              class="form-input"
              placeholder="Enter a compelling challenge title"
              required
            >
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="category">Category *</label>
              <select id="category" class="form-select" required>
                <option value="">Select a category</option>
                <option value="technology">Technology</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="fintech">FinTech</option>
                <option value="sustainability">Sustainability</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="difficulty">Difficulty Level *</label>
              <select id="difficulty" class="form-select" required>
                <option value="">Select difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="expert">Expert</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="description">Challenge Description *</label>
            <textarea
              id="description"
              class="form-textarea"
              placeholder="Describe the challenge in detail"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="objectives">Challenge Objectives *</label>
            <textarea
              id="objectives"
              class="form-textarea"
              placeholder="What are the main goals of this challenge?"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label class="form-label" for="requirements">Requirements & Deliverables *</label>
            <textarea
              id="requirements"
              class="form-textarea"
              placeholder="List the specific requirements and expected deliverables"
              required
            ></textarea>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="prize">Prize / Reward *</label>
              <input
                type="text"
                id="prize"
                class="form-input"
                placeholder="e.g., R10,000 or Job Opportunity"
                required
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="deadline">Submission Deadline *</label>
              <input
                type="date"
                id="deadline"
                class="form-input"
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="tags">Tags</label>
            <div class="tag-input-group">
              <input
                type="text"
                id="tags"
                class="form-input"
                placeholder="Add relevant tags (press Enter)"
              >
              <button type="button" class="button button-outline">Add</button>
            </div>
            <div class="tags-container">
              <span class="tag">
                AI
                <svg class="tag-close" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
              </span>
              <span class="tag">
                Healthcare
                <svg class="tag-close" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
              </span>
            </div>
          </div>

          <div class="button-group">
            <button type="submit" class="button button-full">Submit Challenge</button>
            <button type="button" class="button button-outline">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
