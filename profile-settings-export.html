<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Innovation Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --background: 0 0% 100%;
      --foreground: 224 71% 4%;
      --card: 0 0% 100%;
      --primary: 262 83% 58%;
      --muted-foreground: 220 9% 46%;
      --border: 220 13% 91%;
      --surface: 0 0% 98%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.6;
      padding-top: 5rem;
    }

    .navbar {
      background-color: hsl(var(--surface));
      border-bottom: 1px solid hsl(var(--border));
      padding: 1rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
    }

    .container { max-width: 1152px; margin: 0 auto; padding: 2rem 1rem; }
    .card { background: hsl(var(--surface)); border: 1px solid hsl(var(--border)); border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 2rem; }
    .profile-header { display: flex; gap: 1.5rem; align-items: center; }
    .avatar { width: 6rem; height: 6rem; border-radius: 50%; background: hsl(var(--primary)); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 600; }
    .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem; margin: 1rem 0; }
    .stat-item { text-align: center; }
    .stat-value { font-size: 1.25rem; font-weight: 700; }
    .stat-label { font-size: 0.75rem; color: hsl(var(--muted-foreground)); }
  </style>
</head>
<body>
  <nav class="navbar">
    <div style="max-width: 1280px; margin: 0 auto; padding: 0 1rem;">
      <a href="/" style="font-size: 1.5rem; font-weight: 700; color: hsl(var(--primary)); text-decoration: none;">ðŸ’¡ Innovate</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="profile-header">
        <div class="avatar">SC</div>
        <div style="flex: 1;">
          <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem;">Sarah Chen</h1>
          <p style="color: hsl(var(--muted-foreground));">sarah.chen@example.com</p>
          <div class="stats-grid">
            <div class="stat-item"><div class="stat-value">12</div><div class="stat-label">Ideas</div></div>
            <div class="stat-item"><div class="stat-value">45,300</div><div class="stat-label">Views</div></div>
            <div class="stat-item"><div class="stat-value">3,420</div><div class="stat-label">Likes</div></div>
            <div class="stat-item"><div class="stat-value">1,250</div><div class="stat-label">Followers</div></div>
            <div class="stat-item"><div class="stat-value">342</div><div class="stat-label">Following</div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 1rem;">About</h2>
      <p style="color: hsl(var(--muted-foreground));">Senior AI Engineer at TechCorp with 8+ years in machine learning and fintech. Passionate about creating innovative solutions that make technology accessible to everyone.</p>
    </div>
  </div>
</body>
</html>
